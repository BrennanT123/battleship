<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="gameText">Position your ships then click start to begin</div>
    <div id="controlsContainer">
        <div id="positionShips">
            <div id="pbattleship" class = "positionButton">Position Battleship</div>
            <div id="pdestroyer" class = "positionButton">Position Destroyer</div>
            <div id="pcarrier" class = "positionButton">Position Carrier</div>
            <div id="psubmarine" class = "positionButton">Position Submarine</div>
            <div id="pscout" class = "positionButton">Position Scout</div>
            <div id="rotate">Rotate</div>
        </div>
        <div class="aspec-ratio-box">
            <div id="backgroundBoard" class="backgroundBoardClass"></div>
            <div id="UserBoard"></div>
        </div>
        <div class="aspec-ratio-box">
            <div id="backgroundBoardComputer" class="backgroundBoardClass"></div>
            <div id="userComputerBoard"></div>
        </div>
    </div>
    <div id="start">Start</div>
    <div id="nextTurn">Next Turn</div>
    <div id="playAgain">Play Again</div>
</body>
</html>
